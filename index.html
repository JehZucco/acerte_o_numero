<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o número</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/trevo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Acerte o número</h1>
        <p>Você está com sorte? Tente acertar o número aleatório gerado pelo computador!</p>
    </header>
    <main>
        <p>É um número de 0 a 100, você só tem 10 tentativas:</p>
        <form id="adivinhaNumero">
            <input type="number" id="recebe_numero"> <br>
            <p id="dica" class="italico"></p>
            <p id="tentativas" class="italico"> Número de tentativas: 10</p>
            <button>testar a sorte</button>
        </form>
    </main>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
